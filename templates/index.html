<!DOCTYPE html>
<html>
<head>
    
    <title></title>
</head>
<body>
    <header>
        <h1>{{Name}}</h1>
        <h2>Deine “Devops” Rolle</h2>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h3>ich bin 28 Jahre Alt</h3>
            <p>Ich bin Cloud Devops werden</p>
        </section>

        <section>
            <h3>Skills</h3>
            <p>Ich arbeite jeden Tag mit diesen Tools</p>
            <ul>
                {% for skill in skills %}
                <li>{{ skill }}</li>
                {% endfor %}
            </ul>
        </section>
      
        <section>
            <h3>Kontaktiere uns</h3>
            <form action="/contact" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>

                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email"><br><br>

                <label for="message">Nachricht:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

                <input type="submit" value="Absenden">
                <input type="reset" value="Reset">
            </form>
        </section>
    </main>

    <footer>
        <h3>Credits</h3>
        <p>Danke für den Besuch! <a href="https://www.techstarter-website-url.de">Techstarter Website</a></p>
    </footer>
</body>
</html>
